{% extends 'shop/basic.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container mt-4">
    <h3>Contact Us</h3>
    <form class="needs-validation" action="/shop/contact/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">How may we help you?</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Enter your desc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock body %}


{% block js %}
<script>
{% if submitted %}
swal("Success!", "Your contact form has been submitted successfully.", "success");
{% endif %}

</script>

{% endblock js %}
