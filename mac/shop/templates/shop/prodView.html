{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} - MyAwesomeCart{% endblock title %}

{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-4">
            <img src="/media/{{product.image}}" style="width:315px; height: 354px;">
            <div class="mt-4 ms-4">
                <button class="btn btn-primary ms-1">Buy Now</button>
                <button class="btn btn-primary ms-5">Add To Cart</button>
            </div>
        </div>
        <div class="col">
           <h4>{{product.product_name}}</h4>
           <p><b>Rs. {{product.price}}</b></p>
           <p>{{product.desc}}</p>
        </div>
    </div>
</div>


{% endblock body %}
